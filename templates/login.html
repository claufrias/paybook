<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCajeros - Iniciar Sesión</title>
    
    <!-- Bootstrap 5 Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="story-circle mb-4 pulse" style="width: 80px; height: 80px; border: none;">
                <i class="fas fa-money-bill-wave fa-2x"></i>
            </div>
            <h4 class="gradient-text mb-3">Cargando...</h4>
            <p class="text-muted">Por favor espere</p>
            <div class="progress mt-3" style="height: 4px; width: 200px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     style="width: 100%"></div>
            </div>
        </div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="story-circle">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h2 class="gradient-text">RedCajeros</h2>
                <p class="text-muted">Gestión profesional de comisiones</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer" class="mb-3"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <h4 class="text-center mb-4">Iniciar Sesión</h4>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Email</label>
                    <input type="email" id="loginEmail" class="form-control form-control-ig" 
                           placeholder="tu@email.com" autocomplete="off" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-control form-control-ig" 
                           placeholder="••••••••" required>
                </div>
                
                <button class="btn btn-ig w-100 mb-3" onclick="login()">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </button>
                
                <div class="text-center mb-3">
                    <a href="#" onclick="mostrarRecuperar()" class="text-muted small">
                        <i class="fas fa-key me-1"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-3">¿No tienes cuenta?</p>
                    <button class="btn btn-ig-outline w-100" onclick="window.location.href='/register'">
                        <i class="fas fa-user-plus me-2"></i> Crear Cuenta Gratis
                    </button>
                </div>
            </div>

            <!-- Password Recovery Form (hidden by default) -->
            <div id="recoveryForm" style="display: none;">
                <h4 class="text-center mb-4">Recuperar Contraseña</h4>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Email</label>
                    <input type="email" id="recoveryEmail" class="form-control form-control-ig" 
                           placeholder="tu@email.com" autocomplete="off">
                </div>
                
                <button class="btn btn-ig w-100 mb-3" onclick="recuperarContrasena()">
                    <i class="fas fa-paper-plane me-2"></i> Enviar Enlace
                </button>
                
                <button class="btn btn-outline-secondary w-100" onclick="mostrarLogin()">
                    <i class="fas fa-arrow-left me-2"></i> Volver al Login
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i> Tu información está segura
                </small>
                <div class="mt-2">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i> 7 días gratis • Sin tarjeta
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestro JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // Toggle between login and recovery forms
        function mostrarRecuperar() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('recoveryForm').style.display = 'block';
        }
        
        function mostrarLogin() {
            document.getElementById('recoveryForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        function recuperarContrasena() {
            const email = document.getElementById('recoveryEmail').value;
            if (!email) {
                mostrarAlerta('Error', 'Ingresa tu email', 'error');
                return;
            }
            
            mostrarAlerta('En desarrollo', 'Función en desarrollo. Contacta al administrador.', 'info');
        }
        
        // Enter key to login
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        // Auto-focus on email field
        setTimeout(() => {
            document.getElementById('loginEmail').focus();
        }, 300);
    </script>
</body>
</html>
