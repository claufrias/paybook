<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCajeros - Iniciar Sesión</title>
    
    <!-- Bootstrap 5 Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="story-circle mb-4 pulse" style="width: 80px; height: 80px; border: none;">
                <i class="fas fa-money-bill-wave fa-2x"></i>
            </div>
            <h4 class="gradient-text mb-3">Cargando...</h4>
            <div class="progress mt-3" style="height: 4px; width: 200px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <!-- Logo -->
                <div class="text-center mb-5">
                    <div class="story-circle mx-auto mb-3" style="width: 100px; height: 100px;">
                        <i class="fas fa-money-bill-wave fa-3x"></i>
                    </div>
                    <h1 class="gradient-text">RedCajeros</h1>
                    <p class="text-muted">Gestión profesional de comisiones</p>
                </div>

                <!-- Login Card -->
                <div class="ig-card fade-in">
                    <div class="ig-card-header text-center">
                        <h4 class="gradient-text mb-0">Iniciar Sesión</h4>
                        <small class="text-muted">Accede a tu cuenta</small>
                    </div>
                    <div class="ig-card-body">
                        <!-- Alert Container -->
                        <div id="authAlertContainer" class="mb-3"></div>
                        
                        <!-- Login Form -->
                        <form id="loginForm" onsubmit="return login(event)">
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" id="loginEmail" class="form-control form-control-ig" 
                                       placeholder="tu@email.com" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" id="loginPassword" class="form-control form-control-ig" 
                                       placeholder="••••••••" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">
                                    Recordar sesión
                                </label>
                            </div>
                            <button type="submit" class="btn btn-ig w-100 hover-lift mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="text-muted mb-2">¿No tienes cuenta?</p>
                            <a href="/register" class="btn btn-ig-outline w-100 hover-lift">
                                <i class="fas fa-user-plus me-2"></i> Crear Cuenta Gratis
                            </a>
                        </div>
                    </div>
                    <div class="ig-card-footer text-center">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            7 días de prueba • Sin tarjeta requerida
                        </small>
                    </div>
                </div>
                
                <!-- Features -->
                <div class="row mt-4">
                    <div class="col-4 text-center">
                        <div class="feature-icon">
                            <i class="fas fa-users text-success"></i>
                            <small class="d-block mt-1">Cajeros</small>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line text-info"></i>
                            <small class="d-block mt-1">Reportes</small>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="feature-icon">
                            <i class="fas fa-file-pdf text-warning"></i>
                            <small class="d-block mt-1">PDF</small>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        © 2024 RedCajeros • 
                        <a href="#" onclick="mostrarAyuda()" class="text-muted">Ayuda</a> • 
                        <a href="#" onclick="mostrarTerminos()" class="text-muted">Términos</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestro JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        // Mostrar ayuda
        function mostrarAyuda() {
            alert("¿Necesitas ayuda?\n\n• Email: soporte@redcajeros.com\n• WhatsApp: +58 412-1234567");
        }
        
        function mostrarTerminos() {
            alert("Términos de servicio:\n\n1. Prueba gratuita de 7 días\n2. Cancelación en cualquier momento\n3. Tus datos están protegidos");
        }
        
        // Auto-focus en email
        document.addEventListener('DOMContentLoaded', function() {
            // Si ya existe la sesión local, saltar directamente al dashboard
            if (localStorage.getItem('redcajeros_user')) {
                window.location.href = '/dashboard';
            }
            
            // Auto-focus
            const emailInput = document.getElementById('loginEmail');
            if (emailInput) emailInput.focus();
        });
    </script>
</body>
</html>
